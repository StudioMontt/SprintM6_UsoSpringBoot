<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="es">
	<head th:include="~{../static/html/head.html}"></head>
	<title>Home</title>

	<body>
		<header>
			<nav th:include="~{../static/html/nav-home.html}"></nav>
		</header>

		<section class="bg-light py-5">
			<div class="container">
				<div class="row">
					<div class="col-md-8 mx-auto text-center">
						<h1 class="mb-4">Liquidaciones de Sueldo para Trabajadores de Casa</h1>
						<p class="lead mb-5">
							Podrás crear liquidaciones de sueldo para tus trabajadores de casa particular, y si
							eres Contador, podrás agregar a tus empleadores/clientes y manejar a sus
							trabajadores y liquidaciones.
						</p>
						<div class="d-flex justify-content-center">
							<a href="/login" class="btn btn-primary me-3">Iniciar Sesión</a>
							<a href="/usuario/registro" class="btn btn-secondary">Registrarse</a>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="py-5">
			<div class="container">
				<!-- Falta, preguntar... -->
			</div>
		</section>

		<section class="py-5">
			<div class="container row col-md-8 offset-md-2 col-lg-6 offset-lg-3">
				<form th:action="@{/contacto}" method="GET">
					<h2>Contacto</h2>
					<div class="mb-3">
						<label for="nombre" class="form-label">Nombre:</label>
						<input type="text" id="nombre" name="nombre" class="form-control" required />
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Email:</label>
						<input type="email" id="email" name="email" class="form-control" required />
					</div>
					<div class="mb-3">
						<label for="mensaje" class="form-label">Mensaje:</label>
						<textarea id="mensaje" name="mensaje" class="form-control" required></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Enviar</button>
				</form>
			</div>
		</section>

		<footer th:include="~{../static/html/footer.html}"></footer>
	</body>
</html>
