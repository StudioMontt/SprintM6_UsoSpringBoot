<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head th:include="~{../static/html/head.html}"></head>
	<title>Login</title>

	<body>
		<header>
			<nav th:include="~{../static/html/nav-home.html}"></nav>
		</header>

		<section class="container mt-4 row col-md-8 offset-md-2 col-lg-6 offset-lg-3">
			<h2>Inicio Sesión</h2>
			<form th:action="@{/login}" method="POST">
				<div class="form-group mb-3">
					<label for="run" class="form-label">Run</label>
					<input
						type="number"
						class="form-control"
						id="run"
						name="run"
						required
						placeholder="Sólo números, sin digito verificador"
					/>
				</div>
				<div class="form-group mb-3">
					<label for="clave" class="form-label">Clave</label>
					<input
						type="password"
						class="form-control"
						id="clave"
						name="clave"
						required
						placeholder="Password"
					/>
				</div>
				<div class="m-3 text-end">
					<a href="#">¿Olvidaste tu clave?</a>
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-primary">Iniciar Sesión</button>
				</div>
				<div class="m-3">
					<a href="inicio/registrarse">Registrarse</a>
				</div>
			</form>
		</section>
	</body>
	<footer th:include="~{../static/html/footer.html}"></footer>
</html>
