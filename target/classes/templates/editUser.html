<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:include="~{../static/html/head.html}"></head>
<title>Crear Usuario</title>

<body>
<header>
    <nav th:include="~{../static/html/nav-home.html}"></nav>
</header>

<section class="container row col-md-8 offset-md-2 col-lg-6 offset-lg-3">
    <h2>Crear Usuario</h2>
    <form th:action="@{/usuario/{idUsuario}(idUsuario=${usuario.idUsuario})}" th:object="${usuario}" method="POST">
        <input type="hidden" name="_method" value="PUT">

        <div class="form-group mb-3">
            <label for="run" class="form-label">Run:</label>
            <input
                    type="number"
                    class="form-control"
                    id="run"
                    th:field="*{run}"
                    th:value="${usuario.run}"
                    readonly
            />
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    th:field="*{nombre}"
                    th:value="${usuario.nombre}"
            />
        </div>
        <div class="mb-3">
            <label for="apellido1" class="form-label">Primer Apellido:</label>
            <input
                    type="text"
                    class="form-control"
                    id="apellido1"
                    th:field="*{apellido1}"
                    th:value="${usuario.apellido1}"
            />
        </div>
        <div class="mb-3">
            <label for="apellido2" class="form-label">Segundo Apellido:</label>
            <input
                    type="text"
                    class="form-control"
                    id="apellido2"
                    th:value="${usuario.apellido2}"
            />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input
                    type="text"
                    class="form-control"
                    id="email"
                    th:field="*{email}"
                    th:value="${usuario.email}"
            />
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Tel√©fono:</label>
            <input
                    type="number"
                    class="form-control"
                    id="telefono"
                    th:field="*{telefono}"
                    th:value="${usuario.telefono}"
            />
        </div>
        <div class="mb-3">
            <label for="clave" class="form-label">Password:</label>
            <input
                    type="password"
                    class="form-control"
                    id="clave"
                    th:field="*{clave}"
                    th:value="${usuario.clave}"
            />
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-warning">Actualizar Usuario</button>
        </div>
    </form>
</section>

<footer th:include="~{../static/html/footer.html}"></footer>
</body>
</html>
