<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head th:include="~{../static/html/head.html}"></head>
	<title>Crear Usuario</title>

	<body>
		<header>
			<nav th:include="~{../static/html/nav-home.html}"></nav>
		</header>

		<section class="container row col-md-8 offset-md-2 col-lg-6 offset-lg-3">
			<h2>Crear Usuario</h2>
			<form th:action="@{/usuario/registrarse}" method="POST">
				<div class="mb-3">
					<label for="run" class="form-label">Run:</label>
					<input
						type="number"
						class="form-control"
						id="run"
						name="run"
						required
						placeholder="Sólo números, sin digito verificador"
					/>
				</div>
				<div class="mb-3">
					<label for="nombre" class="form-label">Nombre:</label>
					<input
						type="text"
						class="form-control"
						id="nombre"
						name="nombre"
						required
						placeholder="Indique su nombre"
					/>
				</div>
				<div class="mb-3">
					<label for="apellido1" class="form-label">Primer Apellido:</label>
					<input
						type="text"
						class="form-control"
						id="apellido1"
						name="apellido1"
						required
						placeholder="Ingrese su primer apellido"
					/>
				</div>
				<div class="mb-3">
					<label for="apellido2" class="form-label">Segundo Apellido:</label>
					<input
						type="text"
						class="form-control"
						id="apellido2"
						name="apellido2"
						placeholder="Ingrese su segundo apellido (opcional)"
					/>
				</div>
				<div class="mb-3">
					<label for="email" class="form-label">Email:</label>
					<input
						type="text"
						class="form-control"
						id="email"
						name="email"
						required
						placeholder="email@servidor.cl"
					/>
				</div>
				<div class="mb-3">
					<label for="telefono" class="form-label">Teléfono:</label>
					<input
						type="number"
						class="form-control"
						id="telefono"
						name="telefono"
						required
						placeholder="56987654321"
					/>
				</div>
				<div class="mb-3">
					<label class="form-label">Perfil de Usuario</label>
					<div class="row">
						<div class="form-check col-md-6">
							<input
								class="form-check-input"
								type="radio"
								name="perfil"
								id="empleador"
								checked
							/>
							<label class="form-check-label" for="empleador"> Empleador </label>
						</div>
						<div class="form-check col-md-6">
							<input class="form-check-input" type="radio" name="perfil" id="contador" />
							<label class="form-check-label" for="contador"> Contador </label>
						</div>
					</div>
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-primary">Crear Usuario</button>
				</div>

				<script>
					document.querySelector('form').addEventListener('submit', function () {
						const fechaCreacion = new Date().toISOString();
						const fechaInput = document.createElement('input');
						fechaInput.setAttribute('type', 'hidden');
						fechaInput.setAttribute('name', 'fechaCreacion');
						fechaInput.setAttribute('value', fechaCreacion);
						this.appendChild(fechaInput);
					});
				</script>
			</form>
		</section>

		<footer th:include="~{../static/html/footer.html}"></footer>
	</body>
</html>
